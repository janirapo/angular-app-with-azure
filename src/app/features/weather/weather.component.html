<div *ngIf="weatherInfo; else noInfo">
  <h2>{{ weatherInfo.place }}</h2>

  <table aria-label="Weather">
    <tr>
      <th>Field</th>
      <th>Value</th>
    </tr>
    <tr *ngFor="let row of weatherInfo | keyvalue">
      <td>{{ row.key.charAt(0).toUpperCase() + row.key.slice(1) }}</td>
      <td>{{ row.value }}</td>
    </tr>
  </table>
</div>

<ng-template #noInfo>
  <h2>No weather data exists yet.</h2>
</ng-template>
